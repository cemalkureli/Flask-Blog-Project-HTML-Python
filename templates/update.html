{% extends 'layout.html' %}

{% block body %}

<h3>Makale Güncelle</h3>
<hr>
{% from "includes/formhelpers.html" import render_field %}

<form method="post"> <!-- Action (form action ="") yoksa bu sayfaya post request yapıyoruz demektir.-->
        {{ render_field(form.title,class = "form-control") }} <!-- class sayesinde text kutularını daha kullanışlı hale getiriyoruz. -->
        {{ render_field(form.content,class = "form-control") }}
        <button type="submit" class="btn btn-secondary">Güncelle</button>
</form>

{% endblock body %}
