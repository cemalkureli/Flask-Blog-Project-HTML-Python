{% extends 'layout.html' %}

{% block body %}
{% from "includes/formhelpers.html" import render_field %}
<h3>Giriş Yap </h3>
<hr>
<form method="post"> <!-- Action (form action ="") yoksa bu sayfaya post request yapıyoruz demektir.-->
        {{ render_field(form.username) }} 
        {{ render_field(form.password) }}
        <button type="submit" class="btn btn-dark">GİRİŞ YAP</button>
</form>
{% endblock body %}
